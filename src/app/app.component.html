<button class="fz-60 p-50 m-20" (click)="increse()" >+1</button>
<button class="fz-60 p-50 m-20" (click)="decrease()" [disabled]="cannotDecrease">-1</button>
<button class="fz-60 p-50 m-20" (click)="clear()" [disabled]="cannotDecrease">=1</button>
<p *ngIf="updateNumber">{{updateNumber | date: 'HH:mm:ss'}}</p>
<p  class="fz-60">Счетчик = {{counter}}</p>
